<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Flydigits</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src='https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script type="module" src="index.js"></script>
    <a-scene>
        <!-- Ask user for camera permissions -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- Browser Compatibility -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>
        <a-assets>
        </a-assets>
        <a-entity camera zappar-camera></a-entity>
        <a-entity zappar-instant="placement-mode: true" id="instant-group">
            <!-- PLACE 3D OBJECTS HERE TO TRACK FROM THE INSTANT ANCHOR -->
            <a-box position="0 0.5 0"></a-box>
        </a-entity>
    </a-scene>
    <div id="zappar-placement-ui">Tap here to place the object</div>
</body>

</html>
