<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../style/3dmodel.css">
</head>

<body>
  <div id="overlay">
    <!-- create a list of parameters -->
    <ul>
      <li>Model: <span id="model">ASDADASDASD</span></li>
      <li>Scale: <span id="scale">ASDADASDASD</span></li>
      <li>Rotation: <span id="rotation">ASDADASDASD</span></li>
      <li>Position: <span id="position">ASDADASDASD</span></li>
    </ul>
  </div>
  <div id="main-scene">
    <a-scene embedded background="blue">
      <!-- CAMERA -->
      <a-entity camera wasd-controls look-controls="pointerLockEnabled: true;" position="0 1 0"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="900" height="900" color="green"></a-plane>
      <a-entity position="0 0 -3" zappar-instant="placement-mode: true" id="instant-group">
        <a-entity gltf-model="url(../models/Chair.glb)"></a-entity>
      </a-entity>
    </a-scene>
  </div>
</body>

</html>
